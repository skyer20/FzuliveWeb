<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课件上传</title>
</head>
<body>
  <div style="display: flex;flex-direction: row;justify-content: center;font-size: 20px">课件上传</div><br><br>
  <div style="display: flex;flex-direction: row;justify-content: center">
      <form action="/FzuLive/upload.do" enctype="multipart/form-data" method="post">
          学  院：<input type="text" name="college">
          专    业：<input type="text" name="major"><br><br>
          课程名：<input type="text" name="courseName">
          任课老师：<input type="text" name="teatherName"><br><br>
          <input type="file" name="courseFile"/>
          <input type="submit" value="提交">
      </form>
  </div>
</body>
</html>
